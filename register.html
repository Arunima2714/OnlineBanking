<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-image: url('https://media.istockphoto.com/id/1227400166/photo/data-protection-and-secure-online-payments-cyber-internet-security-technologies-and-data.webp?b=1&s=612x612&w=0&k=20&c=N8YK0-_hZgw6n4txFMP2jw_kx7lYdmXwdx61WtqsuK8=');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: relative;
    }

    .container {
        background-color: rgba(255, 255, 255, 0.5);
        width: 300px;
        height: 400px;
        border-radius: 6px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        display: flex;
        padding: 3px;
        flex-direction: column;
        align-items: center;
        position: relative; /* Position relative to body */
        z-index: 1;
    }

    input {
        border: none;
        padding: 10px;
        box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1),
                    inset -2px -2px 5px rgba(255, 255, 255, 0.7);
        border-radius: 15px;
        width: 200px;
    }

    #but {
        width: 200px;
        border: none;
        border-radius: 20px;
        padding: 10px;
        background-color: #007bff;
        margin-top: 20px;
        color: white;
    }

    button {
        color: #007bff;
        border: none;
    }

    .img {
        border: 2px solid rgb(201, 197, 197);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        overflow: hidden;
        margin-top: 10px;
        box-shadow: 4px 4px 4px white;
    }

    .img img {
        width: 100%; 
        height: 100%;
        object-fit: cover;
    }

    span {
        color: black;
        font-size: 20px;
    }

    a {
        color: #007bff;
        text-decoration: none;
    }
</style>

<body>
    <div class="container">
        <div class="img"><img src="./bank_PNG5.png" alt=""></div>
        
    <h2>My Bank</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="text" id="anum" placeholder="Account number"><br>
    <input type="password" id="psd" placeholder="Password"><br>
    <button onclick="btn()" id="but">Register</button><br>
     <a style="text-decoration: none;" href="http://127.0.0.1:5500/login.html"> Sign in</a>
</div>
<script>
  function btn() {
    let register = {
        uname: username.value,
        acnum: anum.value,
        password: psd.value
    }

    // Check if any of the fields are empty by comparing their length to 0
    if (register.uname.length === 0 || register.acnum.length === 0 || register.password.length === 0) {
        alert("Please enter all the details");
    } else {
        // Store the user details in localStorage using the account number as the key
        localStorage.setItem(register.acnum, JSON.stringify(register));
        alert("Registered successfully");
    }
}

</script>
</body>
</html>
